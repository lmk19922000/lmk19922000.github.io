        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Post-Experiment Questionnaire</h1>
                    <hr>
                    <p>Thank you for your participation. Please take a few more minutes to help answering the following questions.</p>

                    <p>Current participant: <span class="js-pid pid"></span></p>

                    <form id="post-expt-form">
                        <div id="q1-container" class="form-group">
                            <label for="q1">Rate the ease of use of TRADITIONAL technique</label>
                            <select class="form-control" id="q1" name="q1">
                                <option value="option0"></option>
                                <option value="option1">Very difficult to use</option>
                                <option value="option2">Difficult to use</option>
                                <option value="option3">Moderate</option>
                                <option value="option4">Easy to use</option>
                                <option value="option5">Very easy to use</option>
                            </select>
                        </div>
                        <div id="q2-container" class="form-group">
                            <label for="q2">Rate the ease of use of AUTOCOMPASTE technique</label>
                            <select class="form-control" id="q2" name="q2">
                                <option value="option0"></option>
                                <option value="option1">Very difficult to use</option>
                                <option value="option2">Difficult to use</option>
                                <option value="option3">Moderate</option>
                                <option value="option4">Easy to use</option>
                                <option value="option5">Very easy to use</option>
                            </select>
                        </div>
                        <div id="q3-container" class="form-group">
                            <label for="q3">Did you use TRADITIONAL technique prior to this experiment?</label>
                            <select class="form-control" id="q3" name="q3">
                                <option value="option0"></option>
                                <option value="option1">Never use it before</option>
                                <option value="option2">Rarely (few times per month)</option>
                                <option value="option3">Sometimes (few times per week)</option>
                                <option value="option4">Often (1-2 times per day)</option>
                                <option value="option5">Always (many times per day)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label id="q4-label" for="q4">Which technique do you like more?</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q4" id="optionsRadios1" value="traditional">
                                TRADITIONAL
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="q4" id="optionsRadios2" value="autocompaste">
                                AUTOCOMPASTE
                              </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="q5">Do you experience any difficulty while doing the experiment?</label>
                            <textarea class="form-control" id="q5" name="q5" placeholder="Enter response"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="q6">Do you have any suggestion about the experiment to make it better?</label>
                            <textarea class="form-control" id="q6" name="q6" placeholder="Enter response"></textarea>
                        </div>
                        <p id="error-text" class="hide" style="color:red;"><strong>Please answer all questions!</strong></p>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/DataStorage.js"></script>
        <script src="js/ACPToolKit.js"></script>
        <script src="js/main.js"></script>

        <script>
            $(function () {
                $('#post-expt-form').submit(function (event) {
                    event.preventDefault();
                    var formResponses = $(this).serializeArray();
                    // Do your own form validation here.

                    var $errorText = document.getElementById('error-text');
                    var $q1Container = document.getElementById("q1-container");
                    var $q1Input = document.getElementById("q1");
                    var $q2Container = document.getElementById("q2-container");
                    var $q2Input = document.getElementById("q2");
                    var $q3Container = document.getElementById("q3-container");
                    var $q3Input = document.getElementById("q3");
                    var $q4Label = document.getElementById("q4-label");

                    var hasError = false;
                    if(formResponses[0].value == 'option0'){
                        $q1Container.className += " has-error";
                        $errorText.className -= 'hide';
                        $q1Input.focus();
                        hasError = true;
                    } else {
                        $q1Container.className -= " has-error";
                    }

                    if(formResponses[1].value == 'option0'){
                        $q2Container.className += " has-error";
                        $errorText.className -= 'hide';
                        $q2Input.focus();
                        hasError = true;
                    } else {
                        $q2Container.className -= " has-error";
                    }

                    if(formResponses[2].value == 'option0'){
                        $q3Container.className += " has-error";
                        $errorText.className -= 'hide';
                        $q3Input.focus();
                        hasError = true;
                    } else {
                        $q3Container.className -= " has-error";
                    }

                    if(formResponses.length === 5){
                        $q4Label.style.color = 'red';
                        $errorText.className -= 'hide';
                        
                        hasError = true;
                    } else {
                        $q4Label.style.color = null;
                    }

                    if(!hasError){
                        $errorText.className += ' hide';
                        ACPToolKit.downloadFormData(formResponses, 'post');
                        ACPToolKit.clearAllData();
                    }
                });
            });
        </script>
    </body>
